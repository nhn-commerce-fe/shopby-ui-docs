        <input hidden="" id="dataInput" value="{&quot;products&quot;:[{&quot;productNo&quot;:&quot;12345&quot;,&quot;productName&quot;:&quot;샘플 상품5&quot;,&quot;thumbnail&quot;:&quot;http://via.placeholder.com/77x106&quot;},{&quot;productNo&quot;:&quot;67890&quot;,&quot;productName&quot;:&quot;샘플 상품6&quot;,&quot;thumbnail&quot;:&quot;http://via.placeholder.com/77x106&quot;},{&quot;productNo&quot;:&quot;13579&quot;,&quot;productName&quot;:&quot;샘플 상품7&quot;,&quot;thumbnail&quot;:&quot;http://via.placeholder.com/77x106&quot;}]}">
        <script>
            window.addEventListener('load', (e) => {
                e.preventDefault();
            });
            const data = JSON.parse(document.getElementById('dataInput').value);

            // CodeMirror 인스턴스 생성
            const htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
                lineNumbers: true,
                lineWrapping: true,
                matchBrackets: false,
                mode: { name: 'handlebars', base: 'text/html' },
                theme: 'mdn-like',
            });
            const cssEditor = CodeMirror.fromTextArea(document.getElementById('cssCode'), {
                lineNumbers: true,
                mode: 'text/css',
                theme: 'mdn-like',
            });

            const contentEl = document.querySelector('.content');
            const htmlApplyBtn = document.body.querySelector('.apply-html-btn');
            const cssApplyBtn = document.body.querySelector('.apply-css-btn');

            htmlApplyBtn?.addEventListener('click', (ev) => {
                console.log('html 코드 반영');
                const template = Handlebars.compile(htmlEditor.getValue());
                contentEl.innerHTML = template(data);
            });

            cssApplyBtn?.addEventListener('click', (ev) => {
                console.log('css 코드 반영');
                const sheet = document.createElement('style');
                sheet.innerHTML = cssEditor.getValue();
                document.head.appendChild(sheet);
            });

            const el = document.getElementById('Layout');
            const template = Handlebars.compile(el.innerHTML);
            contentEl.innerHTML = template(data);
        </script>
